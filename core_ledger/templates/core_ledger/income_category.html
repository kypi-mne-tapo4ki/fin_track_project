<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ income_category.title }} Transactions</title>
</head>
<body>
    <h1>{{ income_category.title }} Transactions</h1>
    <ul>
        {% for income in income_category.income_set.all %}
            <li>
                <a href="{% url 'core_ledger:income_detail' income.id %}">{{ income.id }}</a>   -{{ income.amount }} at {{ income.date.time }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
