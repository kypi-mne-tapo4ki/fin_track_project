<!DOCTYPE html>
<html lang="en">
<head>
    <title>Income Detail</title>
</head>
<body>
    <h1>Income Detail</h1>
    <p>Amount: {{ income.amount }}</p>
    <p>Date: {{ income.date }}</p>
    <p>Income category: {{ income.category.title }}</p>

    <form method="post" action="{% url 'core_ledger:delete_income' income.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
