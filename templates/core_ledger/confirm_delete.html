{% extends 'base.html' %}
{% block title %}Confirmation of Object Deletion{% endblock %}
{% block content %}
    <h1>Delete {{ object.title }}</h1>
    <p>Are you sure you want to delete the "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
{% endblock %}
